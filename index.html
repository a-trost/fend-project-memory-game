<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Raleway:900">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	Moves: <span id="move-counter">0</span>

            <div class="restart">Restart Game
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="game-surface">
        </ul>
    </div>

    <div id="popup">
        <h2 class="winner">You Win!</h2>
        <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
        <p>Moves: <span id="move-counter"></span></p>
        <p>Time: <span id="time-counter"></span></p>

        <button id="replay-button">Play Again?</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
