<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Match Up!</title>
    <meta name="description" content="">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Asap:700">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Match Up!</h1>
        </header>

        <section class="score-panel">
        	<div class="action-button moves">Moves: <span id="move-counter">0</span></div>
            <div onclick="giveHint()" class="action-button shadow animate green"><i class="fas fa-lightbulb"></i> Hint</div>
            <div onclick="restartGame()" class="action-button shadow animate yellow"><i class="fas fa-redo"></i> Restart</div>
        </section>

        <ul class="deck" id="game-surface">
        </ul>
    </div>

    <div id="popup">
        <h2 class="winner">You Win!</h2>
        <span id="star-container"></span>
        <i class="fa fa-star"></i><i class="fa fa-star"></i>
        <p>Moves: <span id="move-counter"></span></p>
        <p>Time: <span id="time-counter"></span></p>

        <button onclick="restartGame()" class="action-button shadow animate red"><i class="fas fa-redo"></i> Restart</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
